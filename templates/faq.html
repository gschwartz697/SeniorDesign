<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script>
      $(document).ready(function() {
        // fill dropdown with topics
        var dropdown_list = document.getElementById('dropdown-menu');
        var topics = {{topics | safe}}
        var i;
        for(i = 0; i < topics.length; i++) {
          var node = document.createElement("li");                 // Create a <li> node
          var link = document.createElement("a");
          link.setAttribute('href','/chart/'+i);
          link.innerHTML = topics[i];
          node.appendChild(link);
          dropdown_list.appendChild(node);
        }


        // create chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: {{labels | safe}},
            datasets: [{
              label: '# of Posts',
              data: {{values | safe}},
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor:'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            },
            title: {
              display: true,
              text: 'Post Frequency of {{curr_topic}}'
            }
          }
        });
      });

    </script>

    <style>
      body {
        background-color: #e5efff;
      }
      #container {
        margin: 0 auto;
        padding-left: 40px;
        padding-right: 40px;
      }
      #title {
        margin: 40px auto;
        text-align: center;
      }
      #stats {
        margin: 0 auto;
        margin-bottom: 20px;
        text-align: center;
        padding-left: 20px;
        padding-right: 20px;
        width: 300px;
        border: 1px #b6b7ba solid;
        border-radius: 10px;
      }
      #myChart {
        width: 620px !important;
        height: 413px !important;
        margin: 0 auto;
        margin-bottom: 20px;
      }
      .dropdown {
        text-align: center;
        margin-bottom: 20px;
      }
      .dropdown-menu {
        padding-left: 5px;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <h1 id="title">Results of Analysis</h1>

      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Topic
        <span class="caret"></span></button>
        <ul class="dropdown-menu" id="dropdown-menu"></ul>
      </div>

      <canvas id="myChart" width="300px" height="200px"></canvas>

      <div class="section" id="stats">
        <h4>{{num_clusters}} FAQs found</h4>
      </div>

      <h4>Questions:</h4>
      {% for question in questions_list %}
      {{question}}
      <br><br>
      {% endfor %}
    </div>

  </body>
</html>
